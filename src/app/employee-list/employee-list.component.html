<div class="navbar navbar-light bg-primary">
	<div class="container-fuild">
		<h2 class="text-center">Employee List</h2>
		<div class="d-flex" style="position: absolute; right:20%;top:18%;">
			<button (click)="clickAddEmployee()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
				Employee</button>
		</div>
	</div>
</div>
<table class="table mt-4">
	<thead>
		<tr>
			<th scope="col">Emplayee Id</th>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Email Id</th>
			<th scope="col">Mobile No</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let data of employeList">
			<td>{{data.id}}</td>
			<td>{{data.firstName}}</td>
			<td>{{data.lastName}}</td>
			<td>{{data.email}}</td>
			<td>{{data.mobile}}</td>
			<td>
				<button class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editEmploye(data)">Edit</button>
				<button class="btn btn-danger" (click)="deleteEmployee(data.id)">Delete</button>
			</td>
		</tr>
	</tbody>
</table>
<br><br>

<!-- add employe -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<form [formGroup]="formValue">
				<h1 class="text-center">Employee Details</h1>
				<div class="form-group">
				  <label for="exampleInputEmail1">First Name</label>
				  <input type="firstName" class="form-control" id="exampleInputEmail1" formControlName="firstName">
				</div>
				<div class="form-group">
				  <label for="exampleInputPassword1">Last Name</label>
				  <input type="lastName" class="form-control" id="exampleInputPassword1" formControlName="lastName">
				</div>
				<div class="form-group">
				  <label for="exampleInputPassword1">Email</label>
				  <input type="email" class="form-control" id="exampleInputPassword1" formControlName="email">
				</div>
				<div class="form-group">
				  <label for="exampleInputPassword1"> Mobile No</label>
				  <input type="mobile" class="form-control" id="exampleInputPassword1" formControlName="mobile">
				</div>
				<button class="btn btn-primary m-2" *ngIf="showAdd" (click)="postEmpDetails()">Add</button>
				<button class="btn btn-warning" *ngIf="showUpdate"  (click)="updateEmployee()">Update</button>
			  </form>
		</div>
	  </div>
	</div>
  </div>
